<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Simple con Estilo</title>
    <style>
        body {
            background-color: #f5b2f4; /* Color de fondo suave */
            font-family: 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif; /* Fuente moderna */
            font-size: 20px; /* Tamaño de fuente grande */
            color: #aff5c2; /* Color de texto oscuro */
            margin: 0;
            padding: 0;
        }
        .contenido {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 18px 0 rgba(34, 34, 59, 0.10);
            text-align: center;
        }
        h1 {
            font-size: 2.3em;
            color: #4f5d75;
            margin-bottom: 8px;
        }
        p {
            font-size: 1.2em;
            color: #22223b;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>¡Hola, mundo!</h1>
        <p>Esta es una página simple con formato personalizado: fuente moderna, tamaño grande y un fondo agradable.</p>
    </div>
</body>
</html>
